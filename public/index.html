<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Livros</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1 id="titulo">Gerenciador de Livros</h1>
    </header>

    <main>
        <section class="form-container">
            <h2 id="form-title">Adicionar Novo Livro</h2>
            <form id="book-form">
                <input type="hidden" id="book-id" />

                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" required />
                </div>

                <div class="form-group">
                    <label for="author">Autor:</label>
                    <input type="text" id="author" name="author" required />
                </div>

                <div class="form-group">
                    <label for="publicationDate">Data de Publicação:</label>
                    <input type="date" id="publicationDate" name="publicationDate" required />
                </div>

                <div class="form-group">
                    <label for="price">Preço (R$):</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required />
                </div>

                <div class="form-group">
                    <label for="pageCount">Número de Páginas:</label>
                    <input type="number" id="pageCount" name="pageCount" min="1" required />
                </div>

                <div class="form-group">
                    <label for="genre">Gênero:</label>
                    <select id="genre" name="genre" required>
                        <option value="">Selecione um gênero</option>
                        <option value="Ação e Aventura">Ação e Aventura</option>
                        <option value="Autobiografia">Autobiografia</option>
                        <option value="Autoajuda">Autoajuda</option>
                        <option value="Biografia">Biografia</option>
                        <option value="Conto">Conto</option>
                        <option value="Crônica">Crônica</option>
                        <option value="Desenvolvimento Pessoal">Desenvolvimento Pessoal</option>
                        <option value="Distopia">Distopia</option>
                        <option value="Divulgação Científica">Divulgação Científica</option>
                        <option value="Dramático">Dramático</option>
                        <option value="Ensaio">Ensaio</option>
                        <option value="Épico ou Narrativo">Épico ou Narrativo</option>
                        <option value="Espiritualidade">Espiritualidade</option>
                        <option value="Fantasia">Fantasia</option>
                        <option value="Ficção Científica">Ficção Científica</option>
                        <option value="Ficção Histórica">Ficção Histórica</option>
                        <option value="Ficção Policial">Ficção Policial</option>
                        <option value="Filosofia">Filosofia</option>
                        <option value="Guias e Manuais">Guias e Manuais</option>
                        <option value="História">História</option>
                        <option value="Horror">Horror</option>
                        <option value="Jornalismo Literário">Jornalismo Literário</option>
                        <option value="Lírico">Lírico</option>
                        <option value="Memórias">Memórias</option>
                        <option value="Novela">Novela</option>
                        <option value="Religião">Religião</option>
                        <option value="Romance">Romance</option>
                        <option value="Suspense">Suspense</option>
                        <option value="Terror">Terror</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn">Salvar</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
                </div>
            </form>
        </section>

        <section class="search-container">
            <h2>Busca Avançada</h2>
            <form id="search-form">
                <div class="form-group">
                    <label for="searchTitle">Título:</label>
                    <input type="text" id="searchTitle" name="title" placeholder="Digite parte do título..." />
                </div>

                <div class="form-group">
                    <label for="priceRange">Faixa de Preço: R$ <span id="priceMin">0</span> - R$ <span
                            id="priceMax">1000</span></label>
                    <div class="price-range-container">
                        <input type="range" id="minPriceRange" name="minPrice" min="0" max="1000" value="0"
                            step="0.01" />
                        <input type="range" id="maxPriceRange" name="maxPrice" min="0" max="1000" value="1000"
                            step="0.01" />
                    </div>
                </div>

                <div class="form-group pages-group">
                    <div class="pages-input">
                        <label for="minPages">Páginas Mínimas:</label>
                        <input type="number" id="minPages" name="minPages" min="1" />
                    </div>
                    <div class="pages-input">
                        <label for="maxPages">Páginas Máximas:</label>
                        <input type="number" id="maxPages" name="maxPages" min="1" />
                    </div>
                </div>

                <div class="form-group">
                    <label>Gêneros:</label>
                    <div class="genre-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Ação e Aventura" />
                            <span>Ação e Aventura</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Autobiografia" />
                            <span>Autobiografia</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Autoajuda" />
                            <span>Autoajuda</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Biografia" />
                            <span>Biografia</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Conto" />
                            <span>Conto</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Crônica" />
                            <span>Crônica</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Desenvolvimento Pessoal" />
                            <span>Desenvolvimento Pessoal</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Distopia" />
                            <span>Distopia</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Divulgação Científica" />
                            <span>Divulgação Científica</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Dramático" />
                            <span>Dramático</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Ensaio" />
                            <span>Ensaio</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Épico ou Narrativo" />
                            <span>Épico ou Narrativo</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Espiritualidade" />
                            <span>Espiritualidade</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Fantasia" />
                            <span>Fantasia</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Ficção Científica" />
                            <span>Ficção Científica</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Ficção Histórica" />
                            <span>Ficção Histórica</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Ficção Policial" />
                            <span>Ficção Policial</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Filosofia" />
                            <span>Filosofia</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Guias e Manuais" />
                            <span>Guias e Manuais</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="História" />
                            <span>História</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Horror" />
                            <span>Horror</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Jornalismo Literário" />
                            <span>Jornalismo Literário</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Lírico" />
                            <span>Lírico</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Memórias" />
                            <span>Memórias</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Novela" />
                            <span>Novela</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Religião" />
                            <span>Religião</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Romance" />
                            <span>Romance</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Suspense" />
                            <span>Suspense</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Terror" />
                            <span>Terror</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="Thriller" />
                            <span>Thriller</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fromDate">A partir da Data:</label>
                    <input type="date" id="fromDate" name="fromDate" />
                </div>

                <div class="form-actions">
                    <button type="submit">Buscar</button>
                    <button type="button" id="clear-search">Limpar</button>
                </div>
            </form>
        </section>

        <section class="books-container">
            <h2>Livros na Coleção</h2>
            <div id="books-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Coleção de Livros</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
